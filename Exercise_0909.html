<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
</head>
<body>
	<div id="app">
    	{{message}}  <!--可以當作是在帶變數-->
    	{{score *0.8}}
  	</div>
  
  <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

  <script>

	//angular、react、vue -> 用數據來驅動內容
  	//el -> elment:元素，哪個範圍需要有 vue 的功能
  	//data -> 資料綁定(有任何數據一定要放在data裡面)
  	var app = new Vue ({
  		el:'#app',
  		data:{
    		message:'hello world!!',
    		score: 60
  		}
	});
  </script>
</body>
</html>
